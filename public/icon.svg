<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="100%" stop-color="#8e44ad"/>
    </linearGradient>
    <linearGradient id="orange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e67e22"/>
      <stop offset="100%" stop-color="#d35400"/>
    </linearGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1abc9c"/>
      <stop offset="100%" stop-color="#16a085"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle grid lines (4x4 area, centered) -->
  <!-- Grid origin: 56,56 — each cell 100px with no gap -->
  <!-- Empty cells (dark) -->
  <rect x="56" y="56" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="156" y="56" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="256" y="56" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="356" y="56" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>

  <rect x="56" y="156" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="356" y="156" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>

  <rect x="56" y="256" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="356" y="256" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>

  <rect x="56" y="356" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="156" y="356" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>
  <rect x="356" y="356" width="94" height="94" rx="10" fill="#1e2d4a" opacity="0.6"/>

  <!-- Filled cells — L-shape in blue (row 1-2, col 1-2) -->
  <rect x="156" y="156" width="94" height="94" rx="10" fill="url(#blue)" filter="url(#glow)"/>
  <rect x="156" y="256" width="94" height="94" rx="10" fill="url(#blue)"/>

  <!-- Filled cells — block in green (row 1-2, col 2) -->
  <rect x="256" y="156" width="94" height="94" rx="10" fill="url(#green)" filter="url(#glow)"/>
  <rect x="256" y="256" width="94" height="94" rx="10" fill="url(#green)"/>

  <!-- Filled cell — purple accent (row 3, col 2) -->
  <rect x="256" y="356" width="94" height="94" rx="10" fill="url(#purple)" filter="url(#glow)"/>

  <!-- Cell highlights (3D effect) -->
  <rect x="158" y="158" width="40" height="6" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="258" y="158" width="40" height="6" rx="3" fill="rgba(255,255,255,0.25)"/>
  <rect x="158" y="258" width="40" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="258" y="258" width="40" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="258" y="358" width="40" height="6" rx="3" fill="rgba(255,255,255,0.25)"/>
</svg>
